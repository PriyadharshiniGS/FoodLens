  <script>
async function setTarget() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const targetCalories = document.getElementById('target-calories').value;

            if (!startDate || !endDate || !targetCalories) {
                alert('Please fill in all fields.');
                return;
            }

            const start = new Date(startDate);
            const end = new Date(endDate);

            if (end < start) {
                alert('End date cannot be before the start date.');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please login first');
                    window.location.href = 'loginsignup.html';
                    return;
                }
                
                const response = await fetch('http://localhost:3000/api/goals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },

                    body: JSON.stringify({
                        startDate,
                        endDate,
                        targetCalories
                    })
                });

                const data = await response.json();
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    localStorage.removeItem('token');
                    window.location.href = 'loginsignup.html';
                    return;
                } else if (response.ok) {
                    alert('Target set successfully!');
                    document.getElementById('target-details').innerText = `Target set from ${startDate} to ${endDate} with a daily calorie rate of ${targetCalories} kcal.`;
                    document.getElementById('target-display').classList.remove('hidden');

                } else {
                    alert(data.message || 'Failed to set goal');
                }

            } catch (error) {
                console.error('Error setting goal:', error);
                alert('Failed to set goal. Please try again.');
            }
        }


        const menuButton = document.getElementById('menu-button');
        const menu = document.getElementById('menu');
        const menuLinks = document.querySelectorAll('.menu-link');

        // Toggle menu on hamburger icon click
        menuButton.addEventListener('click', function(event) {
            menu.classList.toggle('hidden'); 
            event.stopPropagation(); 
        });

        // Close menu when clicking a menu item
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                menu.classList.add('hidden');
            });
        });

        // Close menu when clicking outside
        document.addEventListener("click", function(event) {
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.add("hidden");
            }
        });
  </script>
